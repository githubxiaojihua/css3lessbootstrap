<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>需要三个属性同时使用</title>
<style>
p{
	width:300px;
	border:1px solid #000;
	font:14px/30px "宋体";
	white-space:nowrap; /* 不换行 */
	overflow:hidden; /* 这个必须要有 */
	text-overflow:ellipsis; /* 超出使用省略号 */
}
</style>
</head>
<body>
<p>尚硅谷的张晓飞同志 你为什么你们有钱 昂？ 为什么？ 昂？</p>
</body>
</html>
